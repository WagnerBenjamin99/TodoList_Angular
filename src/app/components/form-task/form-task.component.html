<div class="form-container">
  <h2>Nueva Tarea</h2>
    <form (ngSubmit)="addTodo()" class="task-form">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" [(ngModel)]="description" name="description" ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-add">Agregar Tarea</button>
      </div>
    </form>
  </div>
